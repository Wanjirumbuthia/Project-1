<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>

    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-outlined">chevron_left</span>
                <span id="next" class="material-symbols-outlined">chevron_right</span>
            </div>
            <div class="input-date">
                <input type="text" id="inputMonth" placeholder="Month">
                <input type="text" id="inputDay" placeholder="Day">
                <button id="inputBtn">Go</button>
            </div>
        </header>
       <div class="calender">
        <ul class="weeks">
            <li>ראש</li>
            <li>שני</li>
            <li>שלישי</li>
            <li>רביעי</li>
            <li>חמישי</li>
            <li>שישי</li>
            <li>שבת</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
    <script src="script.js">defer</script>
</body>
</html>
